<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List| LazyScholars</title>
  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <!-- jQuery (for AJAX) and html2pdf -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    /* Reset & Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2d3436;
      color: #fff;
      position: fixed;
      height: 100%;
      overflow-y: auto;
    }
    .sidebar .logo {
      padding: 20px;
      text-align: center;
      background: #23272a;
    }
    .sidebar .logo h2 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    .sidebar .logo span {
      color: #00cec9;
    }
    .sidebar .menu a {
      display: block;
      padding: 15px 20px;
      color: #b2bec3;
      border-bottom: 1px solid transparent;
      transition: background 0.3s ease;
    }
    .sidebar .menu a:hover,
    .sidebar .menu a.active {
      background: #00cec9;
      color: #fff;
    }
    .sidebar .menu a i {
      margin-right: 10px;
    }
      .main-content {
          margin-left: 100px;
          padding: 30px;
          width: 100%;
      }
      .todo-container {
          background: #fff;
          padding: 10px;
          max-width: 700px;
          margin: auto;
          border-radius: 8px;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
          text-align: left;
      }
      h3 {
          margin-bottom: 15px;
          color: black;
          text-align: center;
      }
      label {
          font-weight: 600;
          display: block;
          margin-top: 10px;
          color: #444;
      }
      input, select {
          width: 100%;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 5px;
          margin-top: 5px;
      }
      button {
          padding: 10px;
          border: none;
          background: #00cec9;
          color: white;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 10px;
          width: 100%;
      }
      ul {
          list-style: none;
          padding: 0;
      }
      li {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px;
          background: #f7f7f7;
          margin-top: 8px;
          border-radius: 5px;
      }
      .done {
          text-decoration: line-through;
          opacity: 0.6;
      }
      .delete-btn {
          background: none;
          border: none;
          color: red;
          cursor: pointer;
      }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <h2>Lazy<span>Scholars</span></h2>
    </div>
    <nav class="menu">
      <a href="/dashboard"><i class="fas fa-home"></i> Dashboard</a>
      <a href="/library"><i class="fas fa-book"></i> Library</a>
      <a href="/summarizer"><i class="fas fa-align-left"></i> Summarizer</a>
      <a href="/trend-analyzer"><i class="fas fa-chart-line"></i> Analyzer</a>
      <a href="/article-finder"><i class="fas fa-search"></i> Article Finder</a>
      <a href="/mindmap"><i class="fas fa-sitemap"></i> MindMap</a>
      <a href="/citation-generator"><i class="fas fa-book"></i> Citation Generator</a>
      <a href="/research-tutorials"><i class="fas fa-graduation-cap"></i> Research Tutorials</a>
      <a href="/todo-list" class="active"><i class="fas fa-list"></i> To-Do List</a>
    </nav>
  </aside>
  <div class="main-content">
    <div class="todo-container">
        <h3>Research To-Do List</h3>
        <label for="taskInput">Task:</label>
        <input type="text" id="taskInput" placeholder="Enter a task...">
        <label for="taskCategory">Category:</label>
        <select id="taskCategory">
            <option value="Reading">üìñ Reading</option>
            <option value="Writing">‚úçÔ∏è Writing</option>
            <option value="Data">üìä Data Analysis</option>
            <option value="Research">üî¨ Research</option>
        </select>
        <label for="taskDeadline">Deadline:</label>
        <input type="date" id="taskDeadline">
        <label for="taskPriority">Priority:</label>
        <select id="taskPriority">
            <option value="High">üî• High</option>
            <option value="Medium">üü° Medium</option>
            <option value="Low">üü¢ Low</option>
        </select>
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>
  </div>
    <script>
		  function fetchTasks() {
			  $.get("/tasks", function(data) {
				  $("#taskList").empty();
				  data.forEach(task => {
					  $("#taskList").append(`
						  <li>
							  <span class="${task.done ? 'done' : ''}" onclick="toggleTask(${task.id}, ${!task.done})">
								  ${task.text} (${task.category} - Priority: ${task.priority} - Due: ${task.deadline})
							  </span>
							  <button class="delete-btn" onclick="deleteTask(${task.id})"><i class="fas fa-trash"></i></button>
						  </li>
					  `);
				  });
			  });
		  }

		  function addTask() {
			  let taskData = {
				  text: $("#taskInput").val().trim(),
				  category: $("#taskCategory").val(),
				  deadline: $("#taskDeadline").val(),
				  priority: $("#taskPriority").val()
			  };
			  if (!taskData.text) return;
			  
			  $.ajax({
				  url: "/tasks",
				  type: "POST",
				  contentType: "application/json",
				  data: JSON.stringify(taskData),
				  success: function() {
					  fetchTasks();
					  $("#taskInput").val("");
				  },
				  error: function(xhr) {
					  console.error("Error adding task:", xhr.responseText);
				  }
			  });
		  }

		  function toggleTask(id, done) {
			  $.ajax({
				  url: `/tasks/${id}`,
				  type: "PUT",
				  contentType: "application/json",
				  data: JSON.stringify({ done }),
				  success: fetchTasks
			  });
		  }

		  function deleteTask(id) {
			  $.ajax({
				  url: `/tasks/${id}`,
				  type: "DELETE",
				  success: fetchTasks
			  });
		  }

		  $(document).ready(fetchTasks);
	</script>
</body>
</html>
